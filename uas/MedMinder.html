<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>MedMinder - Login</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      background-color: #ffe4ef;
      background-image:
        radial-gradient(rgba(255,255,255,0.6) 12%, transparent 13%),
        radial-gradient(rgba(255,255,255,0.6) 12%, transparent 13%);
      background-size: 32px 32px;
      background-position: 0 0, 16px 16px;
    }

    .box {
      background: rgba(255,255,255,0.95);
      padding: 30px 25px;
      width: 320px;
      border-radius: 18px;
      box-shadow: 0 14px 35px rgba(0,0,0,0.18);
      text-align: center;
    }

    .icon {
      font-size: 38px;
      margin-bottom: 6px;
      font-family: "Segoe UI Emoji", "Apple Color Emoji",
                   "Noto Color Emoji", sans-serif;
    }

    h2 {
      margin-bottom: 4px;
      color: #e91e63;
    }

    .subtitle {
      font-size: 13px;
      color: #888;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #loginBtn {
      background: linear-gradient(90deg, #ff7eb3, #ffb3d9);
      color: white;
      margin-top: 12px;
    }

    #resetBtn {
      margin-top: 8px;
      background: #f7f7f7;
      color: #444;
    }

    #logoutBtn {
      margin-top: 15px;
      background: #e53935;
      color: white;
    }
  </style>
</head>

<body>

  <div class="box" id="app"></div>

  <script>
    class MedMinderLogin {
      constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.initUsers();
        this.renderLogin();
      }

      initUsers() {
        const users = [
          { username: 'ezrinaltv', password: 'mw0rkli' }
        ];
        localStorage.setItem('users', JSON.stringify(users));
      }

      renderLogin() {
        this.container.innerHTML = `
          <div class="icon">üíä ü©∫ ‚ù§Ô∏è</div>
          <h2>MedMinder</h2>
          <div class="subtitle">Medicine Reminder System</div>

          <input type="text" id="username" placeholder="Username">
          <input type="password" id="password" placeholder="Password">

          <button id="loginBtn">Login</button>
          <button id="resetBtn">Reset</button>
        `;

        document.getElementById('loginBtn')
          .addEventListener('click', () => this.login());

        document.getElementById('resetBtn')
          .addEventListener('click', () => this.resetForm());
      }

      login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        const users = JSON.parse(localStorage.getItem('users'));
        const user = users.find(
          u => u.username === username && u.password === password
        );

        if (!user) {
          alert('‚ùå Password salah!');
          return;
        }

        this.renderDashboard(username);
      }

      renderDashboard(username) {
        this.container.innerHTML = `
          <div class="icon">üíä ü©∫</div>
          <h2>Login Berhasil</h2>
          <p>Halo <b>${username}</b>, selamat datang üëã</p>
          <p>Jangan lupa minum obat tepat waktu ‚è∞</p>
          <button id="logoutBtn">Logout</button>
        `;

        document.getElementById('logoutBtn')
          .addEventListener('click', () => this.logout());
      }

      logout() {
        this.renderLogin();
      }

      resetForm() {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }
    }

    new MedMinderLogin('app');
  </script>

</body>
</html>
