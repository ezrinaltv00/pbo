<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>MedMinder - Login</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;

      /* üî• PASTI KELIHATAN */
      background-color: #ffd6e8;
      background-image:
        radial-gradient(circle, #ff9fc4 18%, transparent 19%),
        radial-gradient(circle, #ff9fc4 18%, transparent 19%);
      background-size: 36px 36px;
      background-position: 0 0, 18px 18px;
    }

    .box {
      background: #ffffff;
      padding: 30px 25px;
      width: 320px;
      border-radius: 18px;
      box-shadow: 0 14px 35px rgba(0,0,0,0.2);
      text-align: center;
    }

    .icon {
      font-size: 36px;
      margin-bottom: 6px;
    }

    h2 {
      margin-bottom: 4px;
      color: #e91e63;
    }

    .subtitle {
      font-size: 13px;
      color: #777;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #loginBtn {
      background: linear-gradient(90deg, #ff5fa2, #ff9acb);
      color: white;
      margin-top: 12px;
    }

    #resetBtn {
      margin-top: 8px;
      background: #f3f3f3;
      color: #444;
    }

    #logoutBtn {
      margin-top: 15px;
      background: #e53935;
      color: white;
    }
  </style>
</head>

<body>

  <div class="box" id="app"></div>

  <script>
    class MedMinderLogin {
      constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.initUsers();
        this.renderLogin();
      }

      initUsers() {
        localStorage.setItem(
          'users',
          JSON.stringify([{ username: 'ezrinaltv', password: 'mw0rkli' }])
        );
      }

      renderLogin() {
        this.container.innerHTML = `
          <div class="icon">üíä ü©∫ ‚ù§Ô∏è</div>
          <h2>MedMinder</h2>
          <div class="subtitle">Medicine Reminder System</div>

          <input id="username" placeholder="Username">
          <input id="password" type="password" placeholder="Password">

          <button id="loginBtn">Login</button>
          <button id="resetBtn">Reset</button>
        `;

        document.getElementById('loginBtn').onclick = () => this.login();
        document.getElementById('resetBtn').onclick = () => this.reset();
      }

      login() {
        const u = username.value.trim();
        const p = password.value.trim();
        const users = JSON.parse(localStorage.getItem('users'));

        const valid = users.find(x => x.username === u && x.password === p);
        if (!valid) {
          alert('‚ùå Password salah');
          return;
        }
        this.dashboard(u);
      }

      dashboard(name) {
        this.container.innerHTML = `
          <div class="icon">üíä ü©∫</div>
          <h2>Login Berhasil</h2>
          <p>Halo <b>${name}</b> üëã</p>
          <p>Ingat minum obat tepat waktu ‚è∞</p>
          <button id="logoutBtn">Logout</button>
        `;
        logoutBtn.onclick = () => this.renderLogin();
      }

      reset() {
        username.value = '';
        password.value = '';
      }
    }

    new MedMinderLogin('app');
  </script>

</body>
</html>
