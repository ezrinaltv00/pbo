<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MedMinder</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ffe6f1,#fff3f8);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* LOGIN BOX â€” TIDAK TEMBUS */
.login-box{
  background:#ffffff;
  width:320px;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.18);
  z-index:5;
}

h1{
  color:#ff5fa2;
  margin-bottom:8px;
}

p{
  font-size:14px;
  color:#777;
}

input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ddd;
}

button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ff5fa2;
  color:white;
  font-size:15px;
  cursor:pointer;
}

button:hover{
  background:#ff3c90;
}

.hidden{
  display:none;
}

/* EMOJI JATUH KAYA SALJU */
.emoji{
  position:absolute;
  top:-40px;
  font-size:26px;
  animation:fall linear infinite;
  pointer-events:none;
}

@keyframes fall{
  0%{
    transform:translateY(-10vh);
  }
  100%{
    transform:translateY(110vh);
  }
}

/* SALJU TITIK PUTIH */
.snow{
  position:absolute;
  top:-10px;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation:snowFall linear infinite;
}

@keyframes snowFall{
  0%{ transform:translateY(-10vh); }
  100%{ transform:translateY(110vh); }
}
</style>
</head>

<body>

<div class="login-box" id="loginBox">
  <h1>MedMinder ğŸ’Š</h1>
  <p>Login dulu ya âœ¨</p>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div class="login-box hidden" id="welcomeBox">
  <h1>ğŸ‰ Selamat Ezrina!</h1>
  <p>Anda berhasil login ğŸ’–</p>
  <button>Lihat Daftar Obat ğŸ’Š</button>
</div>

<script>
const USER = "ezrina";
const PASS = "mw0rkli";

function login(){
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;

  if(u !== USER){
    alert("Username salah");
  } else if(p !== PASS){
    alert("Password salah");
  } else {
    loginBox.classList.add("hidden");
    welcomeBox.classList.remove("hidden");
  }
}

/* EMOJI JATUH */
const emojiList = ["ğŸ’Š","ğŸ©º","ğŸ©¹","ğŸ’‰","ğŸ§ª","ğŸ¥"];
for(let i=0;i<50;i++){
  const e=document.createElement("div");
  e.className="emoji";
  e.innerHTML=emojiList[Math.floor(Math.random()*emojiList.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(e);
}

/* SALJU */
for(let i=0;i<120;i++){
  const s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(s);
}
</script>

</body>
</html>
