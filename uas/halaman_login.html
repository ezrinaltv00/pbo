<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MedMinder</title>
<style>
*{box-sizing:border-box; font-family: 'Poppins', sans-serif;}
body{
  margin:0; height:100vh; background: linear-gradient(135deg, #ffe4f0, #fff1f7);
  overflow:hidden; display:flex; justify-content:center; align-items:center;
}
.emoji{position:absolute; font-size:28px; animation: fall linear infinite; opacity:0.6; pointer-events:none;}
@keyframes fall{0%{transform:translateY(-10vh) rotate(0deg);}100%{transform:translateY(110vh) rotate(360deg);}}
.snow{position:absolute; width:3px; height:3px; background: rgba(255,255,255,0.9); border-radius:50%; animation:snowFall linear infinite; opacity:0.6; pointer-events:none;}
@keyframes snowFall{0%{transform:translateY(-10vh) translateX(0);}100%{transform:translateY(110vh) translateX(40px);}}
.login-box{position:relative; background:#fff; padding:30px; border-radius:25px; width:340px; text-align:center; box-shadow:0 20px 40px rgba(255,90,162,0.25); z-index:10;}
h1{margin-bottom:10px; color:#ff5fa2; font-weight:700;}
p{margin-bottom:20px; color:#777; font-size:14px;}
input{width:100%; padding:12px; margin:8px 0; border-radius:12px; border:1px solid #ddd; outline:none; text-align:center;}
button{width:100%; padding:12px; margin-top:10px; border:none; border-radius:14px; background:#ff5fa2; color:white; font-size:15px; cursor:pointer;}
button:hover{background:#ff3c90;}
.hidden{display:none;}
.menu button{margin-top:10px; background:#ff8fbf; border-radius:12px;}
</style>
</head>
<body>
