<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedMinder</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6d5, #ffd6e8);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Floating emojis */
    .emoji {
      position: absolute;
      font-size: 28px;
      animation: fall linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* Snow effect */
    .snow {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: snowFall linear infinite;
      opacity: 0.8;
    }

    @keyframes snowFall {
      0% { transform: translateY(-10vh); }
      100% { transform: translateY(110vh); }
    }

    .login-box {
      position: relative;
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      z-index: 10;
    }

    h1 {
      margin-bottom: 10px;
      color: #ff5fa2;
    }

    p {
      margin-bottom: 20px;
      color: #777;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      background: #ff5fa2;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #ff3c90;
    }

    .hidden { display: none; }

    .menu button {
      margin-top: 10px;
      background: #ff8fbf;
    }
  </style>
</head>
<body>

  <div class="login-box" id="loginBox">
    <h1>MedMinder ğŸ’Š</h1>
    <p>Login dulu ya âœ¨</p>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="login-box hidden" id="welcomeBox">
    <h1>ğŸ‰ Selamat Ezrina!</h1>
    <p>Anda berhasil login ğŸ’–</p>
    <div class="menu">
      <button>Lihat Daftar Obat ğŸ’Š</button>
      <button>Tambah Jadwal â°</button>
      <button>Logout ğŸšª</button>
    </div>
  </div>

  <script>
    const correctUser = 'ezrina';
    const correctPass = 'mw0rkli';

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === correctUser && pass === correctPass) {
        document.getElementById('loginBox').classList.add('hidden');
        document.getElementById('welcomeBox').classList.remove('hidden');
      } else {
        alert('Username atau password salah ğŸ˜¢');
      }
    }

    // emojis background
    const emojis = ['ğŸ’Š','ğŸ©º','ğŸ©¹','ğŸ§ª','ğŸ’‰','ğŸ¥'];
    for (let i = 0; i < 40; i++) {
      const span = document.createElement('span');
      span.className = 'emoji';
      span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.left = Math.random() * 100 + 'vw';
      span.style.animationDuration = 5 + Math.random() * 5 + 's';
      span.style.fontSize = 20 + Math.random() * 20 + 'px';
      document.body.appendChild(span);
    }

    // snow dots
    for (let i = 0; i < 50; i++) {
      const snow = document.createElement('div');
      snow.className = 'snow';
      snow.style.left = Math.random() * 100 + 'vw';
      snow.style.animationDuration = 4 + Math.random() * 6 + 's';
      document.body.appendChild(snow);
    }
  </script>
</body>
</html>
