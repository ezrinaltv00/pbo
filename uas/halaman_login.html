<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedMinder Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe4f0, #fff1f7);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .snow {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      animation: snowFall linear infinite;
    }

    @keyframes snowFall {
      from { transform: translateY(-10vh); }
      to { transform: translateY(110vh); }
    }

    .login-box {
      position: relative;
      background: #ffffff; 
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      z-index: 10;
    }

    h1 {
      margin-bottom: 10px;
      color: #ff5fa2;
    }

    p {
      margin-bottom: 20px;
      color: #777;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      background: #ff5fa2;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #ff3c90;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="login-box" id="loginBox">
    <h1>MedMinder ðŸ’Š</h1>
    <p>Login dulu ya âœ¨</p>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="app.login()">Login</button>
  </div>

  <div class="login-box hidden" id="welcomeBox">
    <h1>ðŸŽ‰ Selamat!</h1>
    <p>Login berhasil ðŸ’–</p>
    <button onclick="app.logout()">Logout ðŸšª</button>
  </div>

  <script>
    class User {
      constructor(username, password) {
        this.username = username;
        this.password = password;
      }

      checkPassword(inputPassword) {
        return this.password === inputPassword;
      }
    }

    class LoginApp {
      constructor() {
        this.user = new User('ezrina', 'mw0rkli');
      }

      login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username !== this.user.username) {
          alert('Username tidak ditemukan');
          return;
        }

        if (!this.user.checkPassword(password)) {
          alert('Password salah');
          return;
        }

        document.getElementById('loginBox').classList.add('hidden');
        document.getElementById('welcomeBox').classList.remove('hidden');
      }

      logout() {
        document.getElementById('welcomeBox').classList.add('hidden');
        document.getElementById('loginBox').classList.remove('hidden');
      }
    }

    const app = new LoginApp();

    for (let i = 0; i < 100; i++) {
      const snow = document.createElement('div');
      snow.className = 'snow';
      snow.style.left = Math.random() * 100 + 'vw';
      snow.style.animationDuration = 5 + Math.random() * 5 + 's';
      document.body.appendChild(snow);
    }
  </script>
</body>
</html>
